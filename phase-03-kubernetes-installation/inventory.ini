# Ansible Inventory for Kubernetes Cluster
# Phase 3: Kubernetes Installation

[control_plane]
k8s-cp-01 ansible_host=192.168.178.34 ansible_user=mahmood

[workers]
k8s-worker-01 ansible_host=192.168.178.35 ansible_user=mahmood
k8s-worker-02 ansible_host=192.168.178.36 ansible_user=mahmood

[k8s_cluster:children]
control_plane
workers

[k8s_cluster:vars]
# SSH configuration
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Become configuration (sudo)
ansible_become=yes
ansible_become_method=sudo
